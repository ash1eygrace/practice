<body>
    <div id="form">
        <form id="add-book" name="addBookForm">
            <label for="title">Title:</label>
            <input type="text" id="form-title" name="title" required>

            <label for="author">Author:</label>
            <input type="text" id="form-author" name="author" required>

            <label for="pages">Pages:</label>
            <input type="text" id="form-pages" name="pages" required>

            <label for="tbr">Shelf:</label>
            <input type="radio" id="read" name="fav_language" value="read" >
            <label for="read">read</label>
            <input type="radio" id="tbr" name="fav_language" value="tbr">
            <label for="tbr">TBR</label>

            <button type="submit" id="add-book" name="submit">Add Book</button>
        </form>
    </div>

    <div id="books"></div>

</body>
